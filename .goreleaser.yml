project_name: grafana-matrix-forwarder
builds:
  - env: [CGO_ENABLED=0]
    binary: grafana-matrix-forwarder
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - "386"
      - arm
      - arm64
    goarm:
      - "6"
      - "7"

dockers:
- image_templates: ["registry.gitlab.com/hectorjsmith/grafana-matrix-forwarder:{{ .Version }}"]
  dockerfile: Dockerfile
  build_flag_templates:
  - --label=org.opencontainers.image.title={{ .ProjectName }}
  - --label=org.opencontainers.image.description={{ .ProjectName }}
  - --label=org.opencontainers.image.url=https://gitlab.com/hectorjsmith/grafana-matrix-forwarder
  - --label=org.opencontainers.image.source=https://gitlab.com/hectorjsmith/grafana-matrix-forwarder
  - --label=org.opencontainers.image.version={{ .Version }}
  - --label=org.opencontainers.image.created={{ time "2006-01-02T15:04:05Z07:00" }}
  - --label=org.opencontainers.image.revision={{ .FullCommit }}
  - --label=org.opencontainers.image.licenses=MIT

changelog:
  groups:
    - title: "â›” Breaking Changes"
      regexp: '^.*?!:.+$'
      order: 0
    - title: "ğŸ‰ Features"
      regexp: '^.*?feat(\(\w+\))??:.+$'
      order: 1
    - title: "ğŸ› Fixes"
      regexp: '^.*?fix(\(\w+\))??:.+$'
      order: 2
    - title: "ğŸ“‘ Other"
      order: 999
  filters:
    exclude:
      - "^Merge"
      - "^merge"
